<header class="sticky-top shadow">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i
        class="fa fa-bars me-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()"
      ></i>
      Gatito Book</a
    >

    <app-menu #menu>
      <ul class="list-unstyled">
        <li><a [routerLink]="['animais', 'novo']">Novo animal</a></li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1 me-2"> </i>
        <a class="mr-2">{{ user.name }}</a>
        <a class="ms-2" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
