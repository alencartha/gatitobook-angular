<h4 class="text-center mt-4">Registre-se e mostre seu Pet ao Mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mt-4">
    <input class="form-control" placeholder="Email" formControlName="email" />
  </div>
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
  </div>
  <div class="form-group mt-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block mt-4">Cadastre-se</button>
</form>
<p class="mt-3">
  Já é um usuário? <a [routerLink]="['']">Clique aqui para fazer login!</a>
</p>
